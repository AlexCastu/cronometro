<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/javascript.js"></script>
</head>

<body>
    <div id="wrapper">
        <header>
            <h1 id="titulo">Cron√≥metro</h1>
        </header>
        <main id="mainContainer">
            <section>
                <div id="containerContador">
                    <div>

                        <div id="horasContainer">
                            <p id="horas">00</p>
                            <p class="nomenclatura">h</p>
                        </div>

                        <div id="minsContainer">
                            <p id="mins">00</p>
                            <p class="nomenclatura">min</p>
                        </div>

                        <div id="segundosContainer">
                            <p id="segundos">00</p>
                            <p class="nomenclatura">s</p>
                        </div>
                        <div id="msContainer">
                            <p id="milisegundos">00</p>
                            <p class="nomenclatura">ms</p>
                        </div>
                    </div>
                    <div id="contenedorBotones">
                        <button id="iniciarContador" title="Iniciar"><img src="./iconos/play.png"
                                alt="Iniciar contador"></button>
                        <button id="pausarContador" title="Pausare"><img src="./iconos/pausa.png"
                                alt="Pausar Cronometro"></button>
                        <button id="reanudarContador" title="Continuar"><img src="./iconos/continuar.png"
                                alt="Continuar"></button>
                        <button id="reset" title="Reset"><img src="./iconos/reset.png" alt="Resetear contador"></button>
                        <button id="guardarVuelta" title="Guardar"><img src="./iconos/guardar.png"
                                alt="GuardarVuelta"></button>
                        <button id="contar" title="Contar hasta 10"><img src="./iconos/10.png" alt="10"></button>
                    </div>
                </div>
                <div id="botonesSesiones">
                    <button id="verSesiones">Ver Sesiones</button>
                    <button id="eliminarTodasLasSesiones">Eliminar todas las sesiones sesiones</button>
                </div>
                <div id="sesionActual"></div>
                <div id="sesionesAnteriores"></div>
            </section>

        </main>

    </div>

</body>

</html>
